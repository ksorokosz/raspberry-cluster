apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: helloworld
spec:
  selector:
    matchLabels:
      run: hellworld
  replicas: 1
  template:
    metadata:
      labels:
        run: hellworld
    spec:
      containers:
        - name: helloworld
          image: yoink00/hello-world:v0.6
          ports:
            - containerPort: 8080
              protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: hellworld-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: hellworld
  type: NodePort
